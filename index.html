<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Validator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center"><i class="fas fa-ticket-alt"></i> Ticket Validator</h1>
        <button id="scanBtn" class="btn btn-primary btn-lg btn-block"><i class="fas fa-qrcode"></i> Scan QR Code</button>
        <div id="result" class="mt-4"></div>
        <nav class="mt-4">
            <a href="generate_ticket.html" class="btn btn-secondary"><i class="fas fa-plus-circle"></i> Generate Ticket</a>
            <a href="login.html" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</a>
        </nav>
    </div>

    <script src="html5-qrcode.min.js"></script>
    <script>
        function startQRCodeScanner() {
            const html5QrCode = new Html5Qrcode("result");
            const config = { fps: 10, qrbox: 250 };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                qrCodeMessage => {
                    fetch(`http://192.168.68.57:8000/validate_ticket/${qrCodeMessage}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === "Ticket is valid") {
                                alert("Ticket is valid");
                            } else {
                                alert("Ticket is invalid or already used");
                            }
                        })
                        .catch(err => alert("Error: " + err));
                },
                errorMessage => {
                    console.log(`QR Code no longer in front of camera.`);
                }
            ).catch(err => {
                console.log(`Unable to start scanning, error: ${err}`);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("scanBtn").addEventListener("click", startQRCodeScanner);
        });
    </script>
</body>
</html>
